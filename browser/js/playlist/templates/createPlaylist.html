<div class="well">
  <form class="form-horizontal" name="newPlaylistForm" ng-submit="sendNewPlaylist(playlist)">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input class="form-control" name="playlistName" type="text" ng-model="playlist.name" required ng-maxlength="16">
          <div class="alert alert-warning" ng-show="newPlaylistForm.playlistName.$dirty && newPlaylistForm.playlistName.$invalid">Please enter an acceptable name (no longer than 16 characters and cannot be empty)</div>
        </div>

      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="(newPlaylistForm.$invalid)">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
  <pre>{{ playlist | json }}</pre>
</div>
